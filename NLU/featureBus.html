<!DOCTYPE html>
<html lang="en">
<style>
    a:link {
      font-family: Verdana, Verdana, san-serif;
      font-size: 16px;
      background-color: transparent;
      text-decoration: none;
      color: white;
      padding: 5px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    a:visited {
      background-color: transparent;
      text-decoration: none;
      color: white;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    a:hover {
      background-color: transparent;
      text-decoration: none;
      color: white;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    a:active {
      background-color: transparent;
      text-decoration: none;
      color: white;
      padding: 20px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .colourWheel{
        padding: 10px;
    }

    .webBus{
        margin: auto;
        width: 8.6%;
        padding: 20px;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
    }

    .notebook {
        width: 100%;
        margin 0 auto;
        display: flex;
        flex-direction: column;
        background-color: #fff824;
        padding: 15px 10px;
    }

    .line-wrap {
        margin: 0;
        margin-bottom: 10px;
    }

    .line-wrap::after {
        content: "";
        width: 15px;
        height: 15px;
        background-color: white;
    }

    .line {
        width: 100%;
        background-color: transparent;
        border: none;
        border-bottom 1px solid rgb(27, 27, 27);
        font-size: 20px;
    }

    .line-wrap:last-of-type {
        margin-bottom: 0;
    }

    .title-wrap {
        margin-bottom: 20px;
    }
    
    .title {
      border: none;
      border-bottom: 1px solid black;

    body {
        background-image: url(http://www.pixelstalk.net/wp-content/uploads/2016/04/Backgrounds-space-wallpaper-HD.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
    }
</style>
